<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMS2025</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; }
        .metric-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; background-color: #f9f9f9; }
        .value { font-size: 2.2em; font-weight: bold; color: #007bff; display: block; margin-top: 5px; }
        .info { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>Status Server Update (Live)</h1>
    <p class="info">
        Lastupdate at <span id="timestamp">Loading</span>
    </p>

    <div class="metric-box">
        <h2>CPU Utilization</h2>
        <div class="value"><span id="cpu_usage">--</span> %</div>
    </div>

    <div class="metric-box">
        <h2>Memory Usage (RAM)</h2>
        <div class="value"><span id="mem_usage_per">--</span> %</div>
        <div class="info">
            <span id="mem_used_mb">--</span> MB /Out of <span id="mem_total_mb">--</span> MB
        </div>
    </div>

    <div class="metric-box">
        <h2>Disk Usage (Root '/')</h2>
        <div class="value"><span id="disk_usage_gb">--</span></div>
        <div class="info">
            Total <span id="disk_total_gb">--</span> Used <span id="disk_used_per">--</span>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
