<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Status</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="info-box" id="infoBox"></div>
      
      <div class="usage-box">
        <h2>System Usage</h2>
        
        <div class="bar-block">
          <div class="bar-header">
            <label>CPU Usage</label>
            <span class="usage-text" id="cpuText">Loading...</span>
          </div>
          <div class="bar-bg"><div class="bar" id="cpuBar"></div></div>
        </div>

        <div class="bar-block">
          <div class="bar-header">
            <label>Memory Usage</label>
            <span class="usage-text" id="memText">Loading...</span>
          </div>
          <div class="bar-bg"><div class="bar" id="memBar"></div></div>
        </div>

        <div class="bar-block">
          <div class="bar-header">
            <label>Disk Usage</label>
            <span class="usage-text" id="diskText">Loading...</span>
          </div>
          <div class="bar-bg"><div class="bar" id="diskBar"></div></div>
        </div>

      </div>
    </div>

    <div class="right-panel">
      <h2>Process List</h2>
      <table id="psTable">
        <thead>
          <tr>
            <th>PID</th>
            <th>PPID</th>
            <th>CPU%</th>
            <th>MEM%</th>
            <th>Command</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
