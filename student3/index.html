<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>System Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>System Status Dashboard</h1>
    <p id="datetime"></p>

    <div class="section">
        <h2>System Information</h2>
        <p><strong>OS:</strong> <span id="os"></span></p>
        <p><strong>Kernel:</strong> <span id="kernel"></span></p>
        <p><strong>CPU:</strong> <span id="cpu"></span></p>
        <p><strong>GPU:</strong> <span id="gpu"></span></p>
        <p><strong>Uptime:</strong> <span id="uptime"></span></p>
    </div>

    <div class="section">
        <h2>Usage</h2>

        <!-- CPU -->
        <p><strong>CPU Usage:</strong> <span id="cpu_used_text"></span>%</p>
        <div class="progress"><div id="cpu_bar" class="progress-bar"></div></div>

        <!-- Memory -->
        <p><strong>Memory Usage:</strong> <span id="mem_used_text"></span>%</p>
        <div class="progress"><div id="mem_bar" class="progress-bar"></div></div>

        <!-- Disk -->
        <p><strong>Disk Usage:</strong> <span id="disk_used_text"></span></p>
        <div class="progress"><div id="disk_bar" class="progress-bar"></div></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
