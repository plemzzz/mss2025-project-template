<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student 8 Server Monitoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Server Monitoring: Student 8</h1>
        
        <a href="../index.html" class="btn back-btn">
            &larr; Back to Main Dashboard
        </a>
        
        <div class="card-container">
            
            <div class="card">
                <h2>CPU Usage</h2>
                <p class="data-value">0%</p>
                <p class="data-label">Current Usage</p>
            </div>
            
            <div class="card">
                <h2>Memory Usage</h2>
                <p class="data-value">13%</p>
                <p class="data-label">491MB / 3868MB Used</p>
            </div>
            
            <div class="card">
                <h2>Storage Usage</h2>
                <p class="data-value">35%</p>
                <p class="data-label">6.5G Used of 20G</p>
            </div>
            
            <div class="card">
                <h2>Last Updated At</h2>
                <p class="data-value update-time">2025-11-20 11:43:10</p>
                <p class="data-label">Auto-updated every 10 min</p>
            </div>
            
        </div>
    </div>
</body>
</html>
