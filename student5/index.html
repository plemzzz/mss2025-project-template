<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Monitor (Student 5)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        /* Minimalist Terminal Style Variables */
        :root {
            --bg-color: #0d1117; /* Dark charcoal/Black */
            --text-color: #c9d1d9; /* Light grey/off-white */
            --accent-color: #38a169; /* Terminal Green */
            --border-color: #30363d;
            --warning-color: #ffcc00; /* Yellow */
            --high-color: #f85149; /* Red/Error */
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .terminal-container {
            background-color: #161b22; 
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 600px;
            max-width: 90%;
        }

        h2 {
            color: var(--accent-color);
            text-align: left;
            margin-top: 0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }
        
        .metadata p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .metadata strong {
            color: var(--accent-color);
        }

        .status-section {
            margin-top: 25px;
            border: 1px dashed var(--border-color);
            padding: 15px;
            border-radius: 4px;
        }

        .metric-item {
            margin-bottom: 20px;
        }

        .metric-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 1em;
            color: var(--text-color);
        }

        .metric-value {
            color: var(--accent-color);
            font-weight: 700;
        }

        .metric-total {
            font-size: 0.8em;
            color: #6a737d; 
        }

        .progress-bar-container {
            background-color: var(--border-color);
            height: 8px;
            width: 100%;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.4s ease-out;
        }

        .progress-bar.warning {
            background-color: var(--warning-color);
        }
        
        .progress-bar.critical {
            background-color: var(--high-color);
            box-shadow: 0 0 5px var(--high-color);
        }

        .footer {
            margin-top: 30px;
            text-align: right;
            font-size: 0.75em;
            color: #6a737d;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <h2>[ SERVER STATUS / S5 ]</h2>
    
    <div class="metadata">
        <p>Hostname: <strong>serverjakkapad</strong></p>
        <p>IP Address: <strong>192.168.76.130</strong></p>
        <p>Uptime: <strong>4 hours, 51 minutes</strong></p>
    </div>

    <div class="status-section">
        <h3>System Metrics</h3>

        <div class="metric-item">
            <div class="metric-label">
                <span>CPU Load</span>
                <span class="metric-value">4.8%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar cpu-bar" 
                     style="width: 4.8%;">
                </div>
            </div>
        </div>

        <div class="metric-item">
            <div class="metric-label">
                <span>Memory Usage</span>
                <span class="metric-value">12.00% <span class="metric-total">/ 3.8Gi</span></span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar mem-bar" 
                     style="width: 12.00%;">
                </div>
            </div>
        </div>

        <div class="metric-item">
            <div class="metric-label">
                <span>Disk (Root /)</span>
                <span class="metric-value">35% <span class="metric-total">/ 20G</span></span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar disk-bar" 
                     style="width: 35%;">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Data Sync: <strong>2025-11-20 21:07:01</strong>
    </div>
</div>

<script>
    // Simple JavaScript to visually indicate high load with color changes
    function checkUsage(selector, warningThreshold, criticalThreshold) {
        document.querySelectorAll(selector).forEach(bar => {
            const width = parseFloat(bar.style.width);
            bar.classList.remove('warning', 'critical');
            if (width > criticalThreshold) {
                bar.classList.add('critical');
            } else if (width > warningThreshold) {
                bar.classList.add('warning');
            }
        });
    }

    // Check usage levels (e.g., Warning at 70%, Critical at 90%)
    checkUsage('.cpu-bar', 70, 90);
    checkUsage('.mem-bar', 70, 90);
    checkUsage('.disk-bar', 80, 95); // Disk often uses a higher warning threshold
</script>
</body>
</html>
