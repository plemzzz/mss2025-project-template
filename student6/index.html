<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student6 Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        :root {
            /* เปลี่ยนโทนสีให้ต่างจากเดิมเล็กน้อย (Blue/Purple Theme) */
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .header h1 { font-size: 2.2em; margin: 0; font-weight: 700; }
        
        .server-info {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: #e0e0e0;
        }

        .big-stat { font-size: 2.8em; font-weight: 700; margin-bottom: 5px; }
        .sub-stat { font-size: 0.85em; opacity: 0.7; display: block; margin-bottom: 15px; }

        .progress-container {
            background: rgba(0, 0, 0, 0.4);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.6s ease; }

        .cpu-color { background: linear-gradient(90deg, #ff9966, #ff5e62); }
        .ram-color { background: linear-gradient(90deg, #56ccf2, #2f80ed); }
        .disk-color { background: linear-gradient(90deg, #11998e, #38ef7d); }

        .footer {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-chart-line"></i> System Dashboard</h1>
        <div class="server-info">
            <div class="badge"><i class="fa-solid fa-user"></i> chisanupong</div>
            <div class="badge"><i class="fa-solid fa-wifi"></i> 192.168.230.129</div>
            <div class="badge"><i class="fa-regular fa-clock"></i> 3 hours, 48 minutes</div>
        </div>
    </div>

    <div class="metrics-grid">
        <div class="card">
            <div class="card-header"><i class="fa-solid fa-microchip" style="color:#ff5e62"></i> CPU Load</div>
            <div class="big-stat">0%</div>
            <span class="sub-stat">Processing Power Used</span>
            <div class="progress-container">
                <div class="progress-fill cpu-color" style="width: 0%;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fa-solid fa-memory" style="color:#56ccf2"></i> Memory</div>
            <div class="big-stat">12.51%</div>
            <span class="sub-stat">Total Available: 3.8Gi</span>
            <div class="progress-container">
                <div class="progress-fill ram-color" style="width: 12.51%;"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"><i class="fa-solid fa-database" style="color:#38ef7d"></i> Storage</div>
            <div class="big-stat">36%</div>
            <span class="sub-stat">Space Used (Total: 20G)</span>
            <div class="progress-container">
                <div class="progress-fill disk-color" style="width: 36%;"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Last Update: <strong>2025-11-20 13:47:01</strong> | Path: /student6
    </div>
</div>

</body>
</html>
