<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-server"></i> Chisanupong Server</h1>
            <div class="last-update">
                <i class="far fa-clock"></i> อัปเดต: <span>[LAST_UPDATE]</span>
            </div>
        </header>

        <div class="cards-grid">
            <div class="card">
                <div class="card-icon cpu-icon"><i class="fas fa-microchip"></i></div>
                <div class="card-info">
                    <h3>CPU Usage</h3>
                    <div class="big-number">[CPU_P]%</div>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill cpu-fill" style="width: [CPU_P]%;"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-icon ram-icon"><i class="fas fa-memory"></i></div>
                <div class="card-info">
                    <h3>Memory</h3>
                    <div class="big-number">[MEM_P]%</div>
                    <small>[MEM_VAL]</small>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill ram-fill" style="width: [MEM_P]%;"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-icon disk-icon"><i class="fas fa-hdd"></i></div>
                <div class="card-info">
                    <h3>Disk (/)</h3>
                    <div class="big-number">[DISK_P]%</div>
                    <small>[DISK_VAL]</small>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill disk-fill" style="width: [DISK_P]%;"></div>
                </div>
            </div>
        </div>

        <div class="table-section">
            <h2><i class="fas fa-list-ul"></i> Process ล่าสุด</h2>
            <table>
                <thead>
                    <tr>
                        <th>PID</th>
                        <th>USER</th>
                        <th>CPU%</th>
                        <th>MEM%</th>
                        <th>COMMAND</th>
                    </tr>
                </thead>
                <tbody>
                    [PROCESS_DATA]
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
