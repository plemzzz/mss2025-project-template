<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor - Student 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800&display=swap');
        :root {
            --bg-dark: #1a1a2e; --bg-light: #16213e; --primary-accent: #e94560;
            --text-color: #e0e0e0; --card-bg: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
            color: var(--text-color);
            min-height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
        }
        .container {
            background: var(--bg-light); border-radius: 25px; padding: 40px;
            width: 100%; max-width: 900px; box-shadow: 0 15px 45px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .header h1 { font-size: 2.5em; margin: 0; color: var(--primary-accent); }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .main-stat { font-size: 3em; font-weight: 800; color: #fff; margin: 10px 0; }
        .progress-bar { height: 10px; background: rgba(0,0,0,0.5); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; border-radius: 10px; }
        .cpu-fill { background: linear-gradient(90deg, #f093fb, #f5576c); }
        .ram-fill { background: linear-gradient(90deg, #4facfe, #00f2fe); }
        .disk-fill { background: linear-gradient(90deg, #43e97b, #38f9d7); }
        .footer { text-align: center; font-size: 0.8em; opacity: 0.6; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fa-solid fa-server"></i> Server Status</h1>
        <p>Host: <strong>67070286</strong> | IP: <strong>192.168.220.129</strong></p>
        <p><small>Uptime: 12 hours, 38 minutes</small></p>
    </div>
    <div class="metrics-grid">
        <div class="card">
            <div><i class="fa-solid fa-microchip" style="color:#f5576c"></i> CPU</div>
            <div class="main-stat">0%</div>
            <div class="progress-bar"><div class="progress-fill cpu-fill" style="width: 0%;"></div></div>
        </div>
        <div class="card">
            <div><i class="fa-solid fa-memory" style="color:#00f2fe"></i> RAM</div>
            <div class="main-stat">13%</div>
            <small>Total: 3.8Gi</small>
            <div class="progress-bar"><div class="progress-fill ram-fill" style="width: 13%;"></div></div>
        </div>
        <div class="card">
            <div><i class="fa-solid fa-hdd" style="color:#38f9d7"></i> Disk</div>
            <div class="main-stat">35%</div>
            <small>Total: 20G</small>
            <div class="progress-bar"><div class="progress-fill disk-fill" style="width: 35%;"></div></div>
        </div>
    </div>
    <div class="footer">Last Update: 2025-11-20 14:32:01 | Path: /student7</div>
</div>
</body>
</html>
