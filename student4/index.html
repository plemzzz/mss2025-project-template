<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 480px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .status-badge {
            background: #00c6ff;
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .info-label {
            font-size: 11px;
            opacity: 0.7;
            text-transform: uppercase;
            display: block;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .metric-container {
            margin-bottom: 20px;
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .progress-bg {
            background: rgba(255,255,255,0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        /* Gradient Colors for Bars */
        .fill-cpu { background: linear-gradient(90deg, #FF416C 0%, #FF4B2B 100%); }
        .fill-mem { background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%); }
        .fill-disk { background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%); }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <header>
        <h1>Server Monitoring</h1>
        <span class="status-badge">Online</span>
    </header>

    <div class="info-grid">
        <div class="info-item">
            <span class="info-label">Hostname</span>
            <span class="info-value">warakon</span>
        </div>
        <div class="info-item">
            <span class="info-label">IP Address</span>
            <span class="info-value">192.168.93.129</span>
        </div>
        <div class="info-item" style="grid-column: span 2;">
            <span class="info-label">System Uptime</span>
            <span class="info-value">2 hours, 7 minutes</span>
        </div>
    </div>

    <div class="metric-container">
        <div class="metric-header">
            <span>CPU Usage</span>
            <strong>4.5%</strong>
        </div>
        <div class="progress-bg">
            <div class="progress-fill fill-cpu" style="width: 4.5%;"></div>
        </div>
    </div>

    <div class="metric-container">
        <div class="metric-header">
            <span>RAM Usage</span>
            <strong>12.38% <span style="opacity:0.6; font-size:0.8em">(3.8Gi)</span></strong>
        </div>
        <div class="progress-bg">
            <div class="progress-fill fill-mem" style="width: 12.38%;"></div>
        </div>
    </div>

    <div class="metric-container">
        <div class="metric-header">
            <span>Disk Space (Root)</span>
            <strong>35% <span style="opacity:0.6; font-size:0.8em">of 20G</span></strong>
        </div>
        <div class="progress-bg">
            <div class="progress-fill fill-disk" style="width: 35%;"></div>
        </div>
    </div>

    <div class="footer">
        Last Sync: 2025-11-20 13:54:01
    </div>
</div>

</body>
</html>
