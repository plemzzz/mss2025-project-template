<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Race Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background: linear-gradient(145deg, #1e1e1e, #252525);
            border: 2px solid #333;
            border-bottom: 4px solid #ff003c; /* Red Racing Stripe */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
            width: 500px;
            position: relative;
        }

        /* Header Decoration */
        .dashboard-container::before {
            content: 'SYSTEM TELEMETRY';
            position: absolute;
            top: 10px; left: 20px;
            font-size: 0.6em;
            color: #555;
            letter-spacing: 2px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-align: center;
            margin: 10px 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .sub-header {
            text-align: center;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 30px;
            border-bottom: 1px dashed #444;
            padding-bottom: 15px;
        }

        .info-pill {
            display: inline-block;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            margin: 0 5px;
            color: #00d2ff; /* Cyan */
        }

        .gauge-section {
            margin-bottom: 25px;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #bbb;
        }

        .gauge-stats {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }
        
        .max-capacity {
            font-size: 0.8em;
            color: #666;
            font-family: 'Roboto Mono', monospace;
        }

        .progress-track {
            background-color: #2a2a2a;
            height: 12px; /* Slimmer racing look */
            width: 100%;
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid #444;
            box-shadow: inset 0 0 5px #000;
        }

        .progress-bar {
            height: 100%;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1); /* Smooth acceleration */
            box-shadow: 0 0 10px currentColor; /* Glow effect */
        }

        /* Colors */
        .cpu-color { background-color: #ff003c; color: #ff003c; } /* Racing Red */
        .mem-color { background-color: #00ff9d; color: #00ff9d; } /* Neon Green */
        .disk-color { background-color: #00d2ff; color: #00d2ff; } /* Cyan Blue */

        .footer {
            margin-top: 30px;
            text-align: right;
            font-size: 0.7em;
            color: #555;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Server Status</h2>
    
    <div class="sub-header">
        HOST: <span style="color:#fff">it67070030</span> <br>
        IP: <span class="info-pill">192.168.217.129</span> 
        Run Time: <span class="info-pill">3 hours, 29 minutes</span>
    </div>

    <div class="gauge-section">
        <div class="gauge-label">
            <span>CPU Load</span>
            <span class="gauge-stats">0%</span>
        </div>
        <div class="progress-track">
            <div class="progress-bar cpu-color" style="width: 0%;"></div>
        </div>
    </div>

    <div class="gauge-section">
        <div class="gauge-label">
            <span>Memory Banks</span>
            <span class="gauge-stats">13.24% <span class="max-capacity">/ 3.8Gi</span></span>
        </div>
        <div class="progress-track">
            <div class="progress-bar mem-color" style="width: 13.24%;"></div>
        </div>
    </div>

    <div class="gauge-section">
        <div class="gauge-label">
            <span>Storage (Root)</span>
            <span class="gauge-stats">35% <span class="max-capacity">/ 20G</span></span>
        </div>
        <div class="progress-track">
            <div class="progress-bar disk-color" style="width: 35%;"></div>
        </div>
    </div>

    <div class="footer">
        LAST SYNC: <strong>2025-11-20 12:20:01</strong>
    </div>
</div>

</body>
</html>
